<div class="row">
<h1><strong>Resumo da proposta</strong></h1>
  <div class="col-sm">
    <mat-card class="card">
      <mat-card-title-group>
        <mat-card-title>{{(adapt$ | async)?.manufacturer}} {{(adapt$ | async)?.model}}</mat-card-title>
        <mat-card-subtitle>{{(adapt$ | async)?.year}}</mat-card-subtitle>
        <img mat-card-sm-image src="/assets/{{(adapt$ | async)?.image}}.jpg" >
      </mat-card-title-group>
      <mat-card-content>
        {{(adapt$ | async)?.value | currency : 'BRL'}}
      </mat-card-content>
    </mat-card>
  </div>
</div>

<div class="row">
  <div class="col-sm">
    <h1><strong>Dados do cliente</strong></h1>
    
    <form [formGroup]="builder.form" >
      <div class="form-group">
        <mat-form-field appearance="legacy">
          <mat-label>Nome:</mat-label>
          <input matInput type="name" formControlName="name" placeholder="Fulano da silva">
        </mat-form-field>
      </div>
      <div class="form-group">
        <mat-form-field appearance="legacy">
          <mat-label>CPF:</mat-label>
          <input matInput type="cpf" formControlName="cpf" mask="000.000.000-00" placeholder="123.123.123-99">
        </mat-form-field>
      </div>
      <div class="form-group">
        <mat-form-field appearance="legacy">
          <mat-label>Email:</mat-label>
          <input matInput type="email" formControlName="email" placeholder="email@email.com">
        </mat-form-field>
      </div>

      <button mat-flat-button color="primary" (click)="sendForm()">Enviar</button>
    </form>
  </div>
</div>
